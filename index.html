<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div id="bigform">
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="species" class="primary">Species</label>
          <input type="text" id="species" required/>
        </div>

        <div class="form-item">
          <label for="continent" class="primary">Continent</label>
          <select id="continent">
            <option value="" disabled selected></option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Australasia">Australasia</option>
            <option value="Europe">Europe</option>
          </select>
        </div>
      </div>
      <input class="button" type="submit" value="save"/>
      <button class="button" id="delete-all">Delete All</button>
    </form>
  </div>
    <h1>Endangered Animals</h1>
    <div id="endangered-animals" class="container"></div>
  </body>
</html>
